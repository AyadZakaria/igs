      </div>
    </div>
  </div>

  <p class="text-gray font-weight-bold text-uppercase px-3 small pb-4 mb-0">Main</p>

  <ul class="nav flex-column bg-white mb-0 ">
    <li class="nav-item">
      <a href="#" class="nav-link text-dark font-italic ">
                <i class="fa fa-th-large mr-3 text-primary fa-fw"></i>

            </a>
    </li>
    <li class="nav-item">
      <a href="#" class="nav-link text-dark font-italic">

    </li>
  </ul>
</div>
<!-- End vertical navbar -->


<!-- Page content holder -->
<div class="page-content" id="content">
  <div class="d-flex text-white " id="users-info" >
    <div class="pt-4 flex-fill  text-center" style="background-color: #599fd9;" id="elements">New Users <br>  <span>(30)</span> </div>
    <div class="pt-4 flex-fill  text-center"  style="background-color:#8fb468;" id="elements">New Visitors <br> <span>(20)</span> </div>
    <div class="pt-4 flex-fill  text-center" style="background-color: #599fd9;" id="elements">Active Users<br> <span>(10)</span> </div>
  </div>
</div>

<section class="emploi_du_temps">
  <h4>Les Emplois Du Temps</h4>
<div id="emplois_con" class="container">
  <div class="row">
    <div class="col-lg-4">
      <form action="#">
        <select class="custom-select">
          <option selected>Les semaines</option>
          <option value="1">A Partir du 02/02/2022 </option>
          <option value="2">A Partir du 10/02/2022</option>
          <option value="3">A Partir du 17/02/2022</option>
        </select>
      </form>
    </div>
    <div class="col-lg-4">
      <form action="#">
        <select class="custom-select">
          <option selected>Les Filières</option>
          <option value="1">DD</option>
          <option value="2">GE</option>
          <option value="3">AA</option>
          <option value="4">ATV</option>
        </select>
      </form>
    </div>
    <div class="col-lg-4">
      <div class="custom-file">
        <input type="file" class="custom-file-input" id="customFile">
        <label class="custom-file-label" for="customFile">Choose file</label>
      </div>
    </div>
  </div>
</div>
<button type="submit" class="btn mb-2">Upload</button>
</section>


<section class="emploi_du_temps">
  <h4>Les Offres Du Emplois</h4>
<div id="emplois_con" class="container">
  <div class="row">
    <div class="col-lg-6">
      <form action="#">
        <input class="form-control form-control-lg" type="text" placeholder="Offre Title...">
      </form>
    </div>
    <div class="col-lg-6">
      <input class="form-control form-control-lg" type="text" placeholder="Offre Description...">
    </div>
  </div>
</div>
<button type="submit" class="btn mb-2">Upload</button>
</section>


<section class="emploi_du_temps">
  <h4>Les Activitée Parascolaires</h4>
<div id="emplois_con" class="container">
  <div class="row">
    <div class="col-lg-4">
      <form action="#">
        <select class="custom-select">
          <option selected>Les Clubs</option>
          <option value="1">Cinema </option>
          <option value="2">Designe</option>
          <option value="3">Photographie</option>
        </select>
      </form>
    </div>
    <div class="col-lg-4">
      <input class="form-control form-control-md" type="text" placeholder="Description...">
    </div>
    <div class="col-lg-4">
      <div class="custom-file">
        <input type="file" class="custom-file-input" id="customFile">
        <label class="custom-file-label" for="customFile">Choose images</label>
      </div>
    </div>
  </div>
</div>
<button type="submit" class="btn mb-2">Upload</button>
</section>


<section class="emploi_du_temps">
  <h4> Affichage </h4>
<div id="emplois_con" class="container">
  <div class="row">
    <div class="col-lg-4">
      <form action="#">
        <select class="custom-select">
          <option selected>Categories</option>
          <option value="1">EFM </option>
          <option value="2">Annoncment</option>
        </select>
      </form>
    </div>
    <div class="col-lg-4">
      <input class="form-control form-control-md" type="text" placeholder="Description...">
    </div>
    <div class="col-lg-4">
      <div class="custom-file">
        <input type="file" class="custom-file-input" id="customFile">
        <label class="custom-file-label" for="customFile">Choose file</label>
      </div>
    </div>
  </div>
</div>
<button type="submit" class="btn mb-2">Upload</button>
</section>

<section class="emploi_du_temps">
  <h4> Affichage </h4>
<div id="emplois_con" class="container">
  <div class="row">
    <div class="col-lg-4">
      <form action="#">
        <select class="custom-select">
          <option selected>Categories</option>
          <option value="1">EFM </option>
          <option value="2">Annoncment</option>
        </select>
      </form>
    </div>
    <div class="col-lg-4">
      <input class="form-control form-control-md" type="text" placeholder="Description...">
    </div>
    <div class="col-lg-4">
      <div class="custom-file">
        <input type="file" class="custom-file-input" id="customFile">
        <label class="custom-file-label" for="customFile">Choose file</label>
      </div>
    </div>
  </div>
</div>
<button type="submit" class="btn mb-2">Upload</button>
</section>
